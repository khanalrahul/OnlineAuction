services:
    app:
        image: laravel:8.x
        container_name: online_auction_system_app
        restart: unless-stopped
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./:/var/www
        working_dir: /var/www
        command: php artisan serve --host=0.0.0.0 --port=8000

    db:
        image: mysql:5.7
        container_name: online_auction_system_db
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 'root'  # This is for the root user
            MYSQL_DATABASE: online_auction_system
            MYSQL_USER: 'auction_user'  # Change this to a different user
            MYSQL_PASSWORD: 'root'  # Password for the new user
        volumes:
            - db_data:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: 'root'  # Password for root user in phpMyAdmin
        ports:
            - "8080:80"
        depends_on:
            - db

volumes:
    db_data:
